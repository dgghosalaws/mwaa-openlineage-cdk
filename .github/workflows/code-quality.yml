name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pylint flake8 black isort mypy

      - name: Run Black (Code Formatting)
        run: |
          echo "Checking code formatting with Black..."
          black --check . || echo "Code formatting issues found"
        continue-on-error: true

      - name: Run isort (Import Sorting)
        run: |
          echo "Checking import sorting..."
          isort --check-only . || echo "Import sorting issues found"
        continue-on-error: true

      - name: Run Flake8 (Linting)
        run: |
          echo "Running Flake8 linter..."
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true

      - name: Run Pylint (Code Analysis)
        run: |
          echo "Running Pylint code analysis..."
          pylint **/*.py --exit-zero
        continue-on-error: true

      - name: Run MyPy (Type Checking)
        run: |
          echo "Running MyPy type checker..."
          mypy . --ignore-missing-imports || echo "Type checking issues found"
        continue-on-error: true

  cdk-synth:
    name: CDK Synth Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install CDK
        run: npm install -g aws-cdk

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: CDK Synth
        run: |
          echo "Synthesizing CDK stacks..."
          cdk synth --all

      - name: Validate CloudFormation Templates
        run: |
          echo "Validating generated CloudFormation templates..."
          for template in cdk.out/*.template.json; do
            if [ -f "$template" ]; then
              echo "Validating $template"
              # Basic JSON validation
              python -m json.tool "$template" > /dev/null
            fi
          done
